# ------------------------------------
# LazyDev AI Test Generator Settings
# ------------------------------------

#Application Name
spring.application.name=lazyDev

#OpenAI API Configuration
# -----------------------------
# ? NOTE: Insert your own OpenAI API Key here (required for AI to generate test cases).
spring.ai.openai.api-key=your_open_ai_api_key
spring.ai.openai.chat.options.model=gpt-4-turbo
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.max-tokens=4000
spring.ai.openai.base-url=https://api.openai.com




#Default Paths (Can be overridden via CLI)
# -------------------------------


# Path to Java source code (main class files)
lazydev.source-path=src/main/java


# Path where tests should be generated
lazydev.test-path=src/test/java


# Root directory of the project (where pom.xml is located)
lazydev.project-root-path=./

# ------------------------------------
# These paths are used as fallback defaults.
# CLI overrides them dynamically, so users can specify their own projects like:
# java -jar lazydev.jar generate-tests C:/MyProject/src/main/java
# ------------------------------------
